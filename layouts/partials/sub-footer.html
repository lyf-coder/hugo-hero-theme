<div class="sub-footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="sub-footer-inner">
          <ul>
            {{ if .Site.Data.contact.phone }}
            <li><strong>电话： </strong>{{ .Site.Data.contact.phone }}</li>
            {{ end }}
            {{ if .Site.Data.contact.email }}
            <li><strong>邮箱： </strong><a href="mailto:{{ .Site.Data.contact.email }}">
                {{ .Site.Data.contact.email }}</a></li>
              {{ end }}
          </ul>
          <ul>
            {{ if .Site.Data.beian.website }}
            <li class="zerostatic"><a href=" {{ .Site.Data.beian.website }} " target="_blank">{{ .Site.Data.beian.num }}</a></li>
            {{ end }}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
